<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .todo-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .tasks {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .task {
      background: #2e2e3e;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      position: relative;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task button {
      margin-top: 10px;
      margin-right: 10px;
    }

    .task-actions {
      margin-top: 10px;
    }

    .task-time {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>üìù To-Do Web App</h1>

  <div class="todo-form">
    <input type="text" id="taskInput" placeholder="Enter task title" />
    <input type="datetime-local" id="taskDateTime" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="tasks" id="taskList"></div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = `task ${task.completed ? "completed" : ""}`;

        taskDiv.innerHTML = `
          <strong>${task.title}</strong>
          <div class="task-time">${task.datetime ? "‚è∞ " + new Date(task.datetime).toLocaleString() : ""}</div>
          <div class="task-actions">
            <button onclick="toggleComplete(${index})">${task.completed ? "Undo" : "Complete"}</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})" style="background-color:#f44336;">Delete</button>
          </div>
        `;

        taskList.appendChild(taskDiv);
      });
    }

    function addTask() {
      const title = document.getElementById("taskInput").value.trim();
      const datetime = document.getElementById("taskDateTime").value;

      if (title === "") {
        alert("Please enter a task title.");
        return;
      }

      tasks.push({ title, datetime, completed: false });
      document.getElementById("taskInput").value = "";
      document.getElementById("taskDateTime").value = "";
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newTitle = prompt("Edit task title:", tasks[index].title);
      if (newTitle !== null && newTitle.trim() !== "") {
        tasks[index].title = newTitle.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
